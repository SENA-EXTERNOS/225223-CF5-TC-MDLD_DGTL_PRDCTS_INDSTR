    <text id="Para_el_tratamiento_de_de_modelos_tridimensionales_existen_software_gratuitos_o_de_licencia_en_especial_para_el_sector_industrial_de_tipo_CAD_son:_SolidWorks_SolidEdge_y_Autodesk_entre_otros." data-name="Para el tratamiento de de modelos tridimensionales, existen software gratuitos o de licencia, en especial para el sector industrial de tipo CAD son: SolidWorks, SolidEdge y Autodesk entre otros." transform="translate(1145.333 1035)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto" opacity="0.95"><tspan x="0" y="17">Para el tratamiento de de modelos </tspan><tspan x="0" y="41">tridimensionales, existen </tspan><tspan y="41" font-family="Roboto-Italic, Roboto" font-style="italic">software </tspan><tspan x="0" y="65">gratuitos o de licencia, en especial </tspan><tspan x="0" y="89">para el sector industrial de tipo CAD </tspan><tspan x="0" y="113">son: </tspan><tspan y="113" font-family="Roboto-Italic, Roboto" font-style="italic">SolidWorks, SolidEdge</tspan><tspan y="113" xml:space="preserve"> y </tspan><tspan y="113" font-family="Roboto-Italic, Roboto" font-style="italic">Autodesk</tspan><tspan y="113"> </tspan><tspan x="0" y="137">entre otros.</tspan></text>
    <text id="Es_un_software_de_Ingeniería_que_permite_la_creación_de_imágenes_3Dgracias_a_escaneo_de_esta_misma_tecnología_3D_." data-name="Es un software de Ingeniería que permite la creación de imágenes 3Dgracias a escaneo de esta misma tecnología (3D)." transform="translate(1145.333 634)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto" opacity="0.95"><tspan x="0" y="17">Es un software de Ingeniería que </tspan><tspan x="0" y="41">permite la creación de imágenes </tspan><tspan x="0" y="65">3Dgracias a escaneo de esta misma </tspan><tspan x="0" y="89">tecnología (3D).</tspan></text>
    <text id="Tipo_de_formatos_de_exportación:_-_stl_STereo_Lithography_ó_STéreo_Litografía_-_ply_Polygon_File_Format_ó_Formato_de_archivo_de_polígono_-_obj_Wavefront_ó_frente_de_onda_-_vrml_Lenguaje_de_modelado_de_realidad_virtual_" data-name="Tipo de formatos de exportación:
- stl (STereo Lithography ó STéreo Litografía)
- ply (Polygon File Format) ó Formato de archivo de polígono)
- obj (Wavefront ó frente de onda)
- vrml (Lenguaje de modelado de realidad virtual)" transform="translate(1145.333 1189)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto" opacity="0.95"><tspan x="0" y="17">Tipo de formatos de exportación:</tspan><tspan font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="41">- stl</tspan><tspan y="41" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> (</tspan><tspan y="41" font-family="Roboto-Italic, Roboto" font-weight="400" font-style="italic">STereo Lithography ó STéreo </tspan><tspan x="0" y="65" font-family="Roboto-Italic, Roboto" font-weight="400" font-style="italic">Litografía</tspan><tspan y="65" font-family="Roboto-Regular, Roboto" font-weight="400">)</tspan><tspan x="0" y="89">- ply</tspan><tspan y="89" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> (</tspan><tspan y="89" font-family="Roboto-Italic, Roboto" font-weight="400" font-style="italic">Polygon File Format</tspan><tspan y="89" font-family="Roboto-Regular, Roboto" font-weight="400">) ó Formato </tspan><tspan x="0" y="113" font-family="Roboto-Regular, Roboto" font-weight="400">de archivo de polígono)</tspan><tspan x="0" y="137">- obj</tspan><tspan y="137" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> (</tspan><tspan y="137" font-family="Roboto-Italic, Roboto" font-weight="400" font-style="italic">Wavefront</tspan><tspan y="137" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> ó frente de onda)</tspan><tspan x="0" y="161">- vrml </tspan><tspan y="161" font-family="Roboto-Regular, Roboto" font-weight="400">(Lenguaje de modelado de </tspan><tspan x="0" y="185" font-family="Roboto-Regular, Roboto" font-weight="400">realidad virtual)</tspan></tspan></text>
    <text id="Con_esta_herramienta_se_pude_publicar_modelos_tridimensionales_exportándolo_en_cualquier_plataforma_CAD_habitual_para_su_utilización_como_lo_SOLIDWORKS_Autodesk_Inventor_o_Catia." data-name="Con esta herramienta se pude publicar modelos tridimensionales exportándolo en cualquier plataforma CAD habitual para su utilización, como lo SOLIDWORKS, Autodesk Inventor o Catia." transform="translate(1145.333 740)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto" opacity="0.95"><tspan x="0" y="17">Con esta herramienta se pude publicar </tspan><tspan x="0" y="41">modelos tridimensionales </tspan><tspan x="0" y="65">exportándolo en cualquier plataforma </tspan><tspan x="0" y="89">CAD habitual para su utilización, como </tspan><tspan x="0" y="113">lo </tspan><tspan y="113" font-family="Roboto-Italic, Roboto" font-style="italic">SOLIDWORKS, Autodesk Inventor</tspan><tspan y="113" xml:space="preserve"> o </tspan><tspan x="0" y="137" font-family="Roboto-Italic, Roboto" font-style="italic">Catia</tspan><tspan y="137">.</tspan></text>
    <text id="Preparación_del_objeto_a_escanear_No_utilizar_superficies_que_reflejen_o_sean_de_características_transparentes_y_lo_más_importante_que_tenga_buena_Iluminación." data-name="Preparación del objeto a escanear No utilizar superficies que reflejen o sean de características transparentes y lo más importante que tenga buena Iluminación." transform="translate(200.333 732)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto" opacity="0.95"><tspan x="0" y="17">Preparación del objeto a escanear No </tspan><tspan x="0" y="41">utilizar superficies que reflejen o sean </tspan><tspan x="0" y="65">de características transparentes y lo </tspan><tspan x="0" y="89">más importante que tenga buena </tspan><tspan x="0" y="113">Iluminación.</tspan></text>
